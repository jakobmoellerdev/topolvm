socket-name: /tmp/topolvm/lvmd2/lvmd.sock
device-classes:
  - name: "ssd"
    volume-group: "node2-myvg1"
    default: true
    spare-gb: 1
  - name: "hdd1"
    volume-group: "node2-myvg2"
    spare-gb: 1
  - name: "raid"
    volume-group: "node2-myvg3"
    spare-gb: 1
    lvcreate-options:
      - "--type=raid1"
  - name: "thin"
    volume-group: "node2-myvg4"
    type: thin
    thin-pool:
      name: "pool0"
      overprovision-ratio: 5.0
